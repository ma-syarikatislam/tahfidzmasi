<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penilaian Tahfidz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Penilaian Tahfidz</h2>

    <form id="tahfidzForm">
      <label for="penguji">Nama Penguji</label>
      <select id="penguji"></select>

      <label for="kelas">Kelas</label>
      <select id="kelas"></select>

      <label for="siswa">Nama Siswa</label>
      <select id="siswa"></select>

      <label for="surat">Surat</label>
      <select id="surat"></select>

      <label for="keterangan">Keterangan</label>
      <select id="keterangan"></select>

      <label for="catatan">Catatan:</label>
      <textarea id="catatan" rows="4"></textarea>

      <button id="submitBtn" type="submit">Kirim</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-box">
      <p id="modal-message"></p>
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
