<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penilaian Tahfidz</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Penilaian Tahfidz</h1>

    <label for="penguji">Nama Penguji</label>
    <input type="text" id="penguji" name="penguji">

    <label for="kelas">Kelas</label>
    <input type="text" id="kelas" name="kelas">

    <label for="siswa">Nama Siswa</label>
    <input type="text" id="siswa" name="siswa">

    <label for="surat">Surat</label>
    <input type="text" id="surat" name="surat">

    <label for="keterangan">Keterangan</label>
    <input type="text" id="keterangan" name="keterangan">

    <label for="catatan">Catatan:</label>
    <textarea id="catatan" name="catatan"></textarea>

    <button type="submit">Kirim</button>
  </div>
<script src="script.js"></script>
</body>
</html>
