<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penilaian Tahfidz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Penilaian Tahfidz</h2>

    <form id="tahfidzForm">
      <label for="penguji">Nama Penguji</label>
      <select id="penguji" required></select>

      <label for="kelas">Kelas</label>
      <select id="kelas" required></select>

      <label for="siswa">Nama Siswa</label>
      <select id="siswa" required></select>

      <label for="surat">Surat</label>
      <select id="surat" required></select>

      <label for="keterangan">Keterangan</label>
      <select id="keterangan" required></select>

      <label for="catatan">Catatan</label>
      <textarea id="catatan" rows="4" placeholder="Tulis pesan atau nasihat untuk siswa"></textarea>

      <button id="submitBtn" type="submit">Kirim</button>
    </form>
  </div>
  <div id="overlay"></div>
  <div id="modal">
    <div class="modal-box">
      <p id="modal-message">Pesan akan tampil di sini</p>
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
