<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Penilaian Tahfidz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Penilaian Tahfidz</h1>

  <label for="penguji">Nama Penguji</label>
  <input type="text" id="penguji">

  <label for="kelas">Kelas</label>
  <input type="text" id="kelas">

  <label for="siswa">Nama Siswa</label>
  <input type="text" id="siswa">

  <label for="surat">Surat</label>
  <input type="text" id="surat">

  <label for="keterangan">Keterangan</label>
  <input type="text" id="keterangan">

  <label for="catatan">Catatan:</label>
  <textarea id="catatan"></textarea>

  <button id="submitBtn">Kirim</button>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p id="modal-message">Pesan...</p>
    <button class="close-btn" onclick="tutupModal()">Tutup</button>
  </div>
</div>

<script src="script.js"></script>
<script>
  function tampilkanModal(pesan) {
    document.getElementById("modal-message").innerText = pesan;
    document.getElementById("modal").style.display = "block";
  }

  function tutupModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
