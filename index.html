<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Tahfidz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Penilaian Tahfidz</h2>
        <form id="tahfidzForm">
            <label for="penguji">Nama Penguji</label>
            <select id="penguji" required>
                <option value="">Pilih Penguji</option>
                <option value="Ustadz A">Ustadz A</option>
                <option value="Ustadzah B">Ustadzah B</option>
            </select>

            <label for="kelas">Kelas</label>
            <select id="kelas" required>
                <option value="">Pilih Kelas</option>
                <option value="X">X</option>
                <option value="XI">XI</option>
                <option value="XII">XII</option>
            </select>

            <label for="siswa">Nama Siswa</label>
            <select id="siswa" required>
                <option value="">Pilih Siswa</option>
            </select>

            <label for="surat">Surat</label>
            <select id="surat" required>
                <option value="">Pilih Surat</option>
                <option value="Al-Fatihah">Al-Fatihah</option>
                <option value="Al-Baqarah">Al-Baqarah</option>
            </select>

            <label for="keterangan">Keterangan</label>
            <select id="keterangan" required>
                <option value="">Pilih Keterangan</option>
                <option value="Lancar">Lancar</option>
                <option value="Kurang Lancar">Kurang Lancar</option>
                <option value="Mengulang">Mengulang</option>
            </select>

            <label for="catatan">Catatan:</label>
            <textarea id="catatan" rows="4"></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
